<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimina il tuo account di Athena Studenti</title>
    <!-- Load Firebase SDKs via CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js" type="module"></script>
</head>
<body>
    <h2>Elimina il tuo account di Athena Studenti</h2>

    <!-- Form for user credentials -->
    <form id="delete-account-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

        <button type="submit">Delete Account</button>
    </form>

    <p id="message"></p>

    <!-- Use type="module" to enable import statements -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, EmailAuthProvider, reauthenticateWithCredential } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById('delete-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get user input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in user with email and password
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Re-authenticate the user
                    const credentials = EmailAuthProvider.credential(email, password);
                    reauthenticateWithCredential(user, credentials)
                        .then(() => {
                            // Once re-authenticated, delete the user account
                            user.delete().then(() => {
                                document.getElementById('message').innerText = "Your account has been deleted.";
                            }).catch((error) => {
                                console.error("Error deleting user: ", error);
                                document.getElementById('message').innerText = "Failed to delete account: " + error.message;
                            });
                        })
                        .catch((error) => {
                            console.error("Re-authentication failed: ", error);
                            document.getElementById('message').innerText = "Re-authentication failed: " + error.message;
                        });
                })
                .catch((error) => {
                    console.error("Authentication failed: ", error);
                    document.getElementById('message').innerText = "Login failed: " + error.message;
                });
        });
    </script>
</body>
</html>
