<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Firebase Account</title>
    <!-- Include Firebase SDKs via CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
</head>
<body>
    <h2>Delete Your Firebase Account</h2>

    <!-- Form for user credentials -->
    <form id="delete-account-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

        <button type="submit">Delete Account</button>
    </form>

    <p id="message"></p>

    <script>
        // Your Firebase configuration, copied from your Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyDwO1LjiEyVs0SpOIjRjdSDbWZP0XCN8YE",
            authDomain: "athena-61f55.firebaseapp.com",
            projectId: "athena-61f55",
            storageBucket: "athena-61f55.appspot.com",
            messagingSenderId: "573365943082",
            appId: "1:573365943082:web:3ea9ed0bcff7f4d5f53c53",
            measurementId: "G-GKMH6R9RHJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle form submission
        document.getElementById('delete-account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get user input
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in user with email and password
            const credentials = firebase.auth.EmailAuthProvider.credential(email, password);

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Re-authenticate the user
                    user.reauthenticateWithCredential(credentials)
                        .then(() => {
                            // Once re-authenticated, delete the user account
                            user.delete().then(() => {
                                document.getElementById('message').innerText = "Your account has been deleted.";
                            }).catch((error) => {
                                console.error("Error deleting user: ", error);
                                document.getElementById('message').innerText = "Failed to delete account: " + error.message;
                            });
                        })
                        .catch((error) => {
                            console.error("Re-authentication failed: ", error);
                            document.getElementById('message').innerText = "Re-authentication failed: " + error.message;
                        });
                })
                .catch((error) => {
                    console.error("Authentication failed: ", error);
                    document.getElementById('message').innerText = "Login failed: " + error.message;
                });
        });
    </script>
</body>
</html>
